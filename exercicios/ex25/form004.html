<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportes - Formulario</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="Sexo" id="Masculino" value="Masc">
                <label for="Masculino">Masculino</label>
            </p>
            <p>
                <input type="radio" name="Sexo" id="Feminino" value="Fem">
                <label for="Feminino">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="Basquete" id="Basquete">
                <label for="Basquete"> Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="Futebol" id="Futebol" checked>
                <label for="Futebol"> Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="Natacao" id="Natacao">
                <label for="Natacao"> Natacao</label>
            </p>
            <p>
                <input type="checkbox" name="Tenis" id="Tenis">
                <label for="Tenis">Tenis </label>
            </p>
        </fieldset>
        <input type="submit" value="Enviar" style="margin: 10px;">
    </form>
</body>
</html>
