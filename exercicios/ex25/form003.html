<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="nome">nome</label>
            <input type="text" name="nome" id="nome" autocomplete="name" required placeholder="nome completo" maxlength="35" size="35">
        </p>
        <p>
            <label for="media">media</label>
            <input type="number" name="media" id="media" placeholder="0 a 10" step="0.1" required min="0" max="10">
        </p>
        <p>
            <label for="mes">periodo letivo</label>
            <input type="month" name="mes" id="mes" value="2024-06" required>
        </p>
        <p>
            <label for="dia">Dia</label>
            <input type="date" name="dia" id="dia" value="2024-06-21" required>
        </p>
        <p>
            <label for="hora">horario da prova</label>
            <input type="time" name="hora" id="hora" required>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
