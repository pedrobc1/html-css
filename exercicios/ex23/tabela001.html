<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 0.5em;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>

    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>  
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td id="e">a4</td>
            <td>b4</td>
            <td>c4</td>
        </tr>
    </table>
</body>
</html>
